<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>MrHyde - a Jekyll scratchpad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
<p><strong>{{ header }}</strong></p>
<table>
    {% for row in rows %}
        <tr>
            <td>{{ row }}</td>
        </tr>
    {% endfor %}
</table>
<p></p>
<div align="center"><img src="{{ url_for('static', filename='ic_background.svg') }}" alt="MrHyde logo"></div>
<p></p>
<footer style="text-align: center;">&copy; FauDroids 2017</footer>
</body>
</html>
